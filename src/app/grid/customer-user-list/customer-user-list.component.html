<kendo-grid #grid [kendoGridBinding]="items" [pageSize]="10" [pageable]="true" [sortable]="true" [filterable]="true" [groupable]="true">
    <kendo-grid-column field="CUserName" title="User Name" [width]="40"></kendo-grid-column>
    <kendo-grid-column field="CUserEmail" title="Email" [width]="40"></kendo-grid-column>    
    <kendo-grid-column field="CustomerName" title="Customer Name" [width]="40"></kendo-grid-column>
    <kendo-grid-column field="TenantName" [width]="40" title="Tenant Name"></kendo-grid-column>  
    <kendo-grid-column title="Active" [width]="40" >    
        <ng-template kendoGridCellTemplate>
         <input type="checkbox" [checked]="Active">
        </ng-template>
    </kendo-grid-column>
  </kendo-grid>
  <div>  
  </div>
