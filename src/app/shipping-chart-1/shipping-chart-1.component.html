<select item-width="20px" class="form-control" #t (change)="callType(t.value)">
    <option *ngFor="let type of chartTypes" [value]="type">{{type}}</option>
  </select>

<kendo-chart [categoryAxis]="{ categories: categories1 }">
    <kendo-chart-title text="test"></kendo-chart-title>
    <kendo-chart-legend position="bottom" orientation="horizontal">
    </kendo-chart-legend>
    <kendo-chart-tooltip></kendo-chart-tooltip>
    <kendo-chart-series>
        <kendo-chart-series-item *ngFor="let item of series" [type]="selectedType" [data]="item.data" [name]="item.name">
        </kendo-chart-series-item>
    </kendo-chart-series>
</kendo-chart>
