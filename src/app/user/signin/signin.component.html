<div class="login-form background">
   
  <form method="post">
    <div class="avatar">
      <img src="../../../assets/user.png" alt="Avatar">
    </div>	
      <h2 class="text-center">Log in</h2> 

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-user"></i>
          </span>
          <input type="text" class="form-control" (value)="userName" #userName  name="username" placeholder="Username" required="required">
        </div>
      </div>   

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-lock"></i>          
          </span>
          <input type="password" (value)="password" #password class="form-control"  name="password" placeholder="Password"
            required="required">
        </div>
      </div> 

      <!-- <div class="form-group">
          <input type="text" (value)="userName" #userName class="form-control" placeholder="Username" required="required">
      </div> -->

      <!-- <div class="form-group">
          <input type="password"  class="form-control" placeholder="Password" required="required">
      </div> -->
      <!-- <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="login(userName.value,password.value)" >Log in</button>
      </div> -->

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block btn-lg"  (click)="login(userName.value,password.value)">Sign In</button>
      </div>
      <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
          <a  routerLink="/resetpassword" class="pull-right">Forgot Password?</a>
      </div>        
  </form>
  <p style="color: white" class="text-center" routerLink="/signup" >Don't have an account?<a style="color: white" > Create an Account Here.</a></p>

  

    <div *ngIf="isError==true" class="alert alert-danger">
        <i class="glyphicon glyphicon-info-sign"></i> Incorrect username or password.
      </div>
</div>
