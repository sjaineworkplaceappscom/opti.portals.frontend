<div class="signup-form">
    <form  method="post">
    <h2>Reset Password</h2>
    <p class="lead">Forget password? Don't worry use your registerd email address to recover it.</p>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-paper-plane"></i>
        </span>
        <input type="text" class="form-control" name="email" placeholder="Email Address"
          required="required">
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="resetPassword()">Reset Password</button>
    </div>
    <div class="text-center" >Already have an account?
      <a  routerLink="/login" class="trigger-btn">Login Here</a>.</div>
      </form>
</div>
