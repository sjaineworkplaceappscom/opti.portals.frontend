<div class="signup-form">
  <form action="/examples/actions/confirmation.php" method="post">
    <h2>Create Account</h2>
    <p class="lead">It hardly takes more than 30 seconds.</p>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-building"></i>
        </span>
        <input type="text" class="form-control" [(ngModel)]="registerReq.CompanyName" name="companyName" placeholder="Company Name"
          required="required">
      </div>
    </div>

    <div class="form-group">
      <p>Primary Contact Details: </p>

      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-user"></i>
        </span>
        <input type="text" class="form-control" [(ngModel)]="registerReq.PrimaryUserFirstName" name="firstName" placeholder="First Name"
          required="required">
      </div>

      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-user"></i>
        </span>
        <input type="text" class="form-control" [(ngModel)]="registerReq.PrimaryUserLastName" name="lastName" placeholder="Last Name"
          required="required">
      </div>

      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-paper-plane"></i>
        </span>
        <input type="text" class="form-control" [(ngModel)]="registerReq.PrimaryUserEmail" name="email" placeholder="Email Address"
          required="required">
      </div>

      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-phone-square"></i>
        </span>
        <input type="text" class="form-control" [(ngModel)]="registerReq.PrimaryUserPhone" name="phone" placeholder="Phone" required="required">
      </div>
    </div>


    <div class="form-group">
      <!-- <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-lock"></i>
        </span>
        <input type="password" class="form-control" [(ngModel)]="registerReq.Password" name="password" placeholder="Password" required="required">
      </div>
   
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-lock"></i>
          <i class="fa fa-check"></i>
        </span>
        <input type="password" class="form-control" [(ngModel)]="registerReq.ConfirmPassword" name="confirm_password" placeholder="Confirm Password"
          required="required">
      </div> -->
      <div class="input-group">

        <fieldset id="type">
          Customer Type
          <input type="radio" name="type" value="2" [(ngModel)]="registerReq.UserType" title="Customer" checked="checked"> Vendor Type
          <input type="radio" name="type" value="3" [(ngModel)]="registerReq.UserType" title="Vendor">
          <div *ngIf="systemAdmin=='true'">Siteowner/Admin Type
            <input type="radio" name="type" value="4" [(ngModel)]="registerReq.UserType" title="Vendor"> </div>
        </fieldset>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="submit()">Sign Up</button>
    </div>
    <p class="small text-center">By clicking the Sign Up button, you agree to our
      <br>
      <a href="#">Terms &amp; Conditions</a>, and
      <a href="#">Privacy Policy</a>.</p>
  </form>
  <div style="color: white" class="text-center" routerLink="/login">Already have an account?
    <a style="color: white" class="trigger-btn" data-toggle="modal">Login Here</a>.</div>
</div>
