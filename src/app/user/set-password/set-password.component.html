<div class="signup-form background">
    <form  method="post">
    <h2>Set Password</h2>
    <p class="lead">Welcome <b>{{userLoginEmail}}</b>, You are near to join us. Please set your password here.</p>

    <div class="form-group">
     
      <div class="input-group">
          <span class="input-group-addon">
              <i class="fa fa-lock"></i>
          </span>
          <input type="password" [(ngModel)]="userModel.Password" class="form-control" name="newPassword" placeholder="New Password"
            required="required">
        </div>

        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-lock"></i>
                <i class="fa fa-check"></i>
            </span>
            <input type="password" class="form-control" [(ngModel)]="userModel.ConfirmPassword" name="confirmPassword" placeholder="Confirm Password"
              required="required">
          </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="setPassword()">Set Password</button>
    </div>
    
      </form>
</div>
